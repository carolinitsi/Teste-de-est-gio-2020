<script>
    //E.1
        var palavra1 = prompt("Digite a primeira palavra:");
        var palavra2 = prompt("Digite a segunda palavra:");
        var resultado = maior_palavra(palavra1,palavra2);
        alert(resultado);
          
        function maior_palavra(pl1,pl2){
            if(pl1.length > pl2.length)
            return pl1;
            else
            return pl2;
        } 
</script>
